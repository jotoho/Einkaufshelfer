version: 2
updates:
  - package-ecosystem: "npm"
    schedule:
      interval: "weekly"
    directory: "/"
    assignees:
      - "jotoho"
    groups:
      compatible:
        update-types:
          - "patch"
          - "minor"
  - package-ecosystem: "github-actions"
    schedule:
      interval: "weekly"
    directory: "/"
    assignees:
      - "jotoho"
    groups:
      compatible:
        update-types:
          - "patch"
          - "minor"
  - package-ecosystem: "pip"
    schedule:
      interval: "weekly"
    directory: "/functions/invite-to-team/"
    assignees:
      - "jotoho"
    groups:
      compatible:
        update-types:
          - "patch"
          - "minor"
