<html lang="de">
  <head>
    <load src="/partials/meta.html" />
    <title>Ihre Einkaufslisten</title>
    <script type="module" src="src/dashboard.ts"></script>
    <link href="src/dashboard.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <load src="/partials/standardheader.html" pageTitle="Meine Listen" />
    <main id="pagemain">
      <h2>Ihre Einkaufslisten</h2>
      <button id="gotoFoodSearch">Zur Lebensmittelsuche</button>
      <form id="new-list-form">
        <input
          name="listname"
          type="text"
          required
          placeholder="Listenbezeichnung"
        />
        <input id="new-list-date" name="listdate" type="date" required />
        <select id="teams-select" name="listteam" required></select>
        <input
          id="new-list-submitter"
          name="listsubmit"
          type="submit"
          value="&check; Erstellen"
        />
        <input name="listreset" type="reset" value="&olarr; Abbruch" />
      </form>
      <h3>Offene Listen:</h3>
      <ul class="shoppinglists open"></ul>
      <h3>Abgeschlossene Listen:</h3>
      <ul class="shoppinglists done"></ul>
    </main>
  </body>
</html>
